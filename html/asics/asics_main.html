<!-- mainBox========================================================= -->
 <article id="mainBox">
        <h2 class="hidden">2019 s/s collection을 광고하는 영역</h2>
        <div class="main_big">
          <div class="main_video">
            <video autoplay="autoplay" muted="muted" loop="loop" volume="0.5">
                <!-- muted="muted" 삭제하기!!!!!! -->
              <source src="../../media/asics_main.mp4" type="video/mp4" />
            </video>
          </div>
        </div>
        <div class="main_small">
          <div class="main_txt">
            <p>2019 <span>s/s</span><span> collection</span></p>
          </div>
          <div class="main_btn">
            <div class="main_btn01">
              <button type="button">구매하기</button>
            </div>
            <div class="main_btn02">
            <button type="button">컬렉션 보기</button>
            </div>
          </div>
        </div>
      </article>

<!-- menuBox========================================================= -->
      <section id="menuBox" class="clearfix">
        <h2 class="hidden clearfix">메뉴별 바로가기</h2>
        <div class="menu_big clearfix hidden_wrap">
          <div class="menu01 menu_go">
            <div class="view_01 menu_txt01">
              <a href="#"><p>men</p></a>
            </div>
            <div class="view_02 menu_img01">
              <a href="#">
                <span class="hidden">이미지</span>
              </a>
            </div>
          </div>
          <div class="menu02 menu_go clearfix">
            <div class="view_01 menu_txt02">
              <a href="#"><p>women</p></a>
            </div>
            <div class="view_02 menu_img02">
              <a href="#">
                <span class="hidden">이미지</span>
              </a>
            </div>
          </div>
          <div class="menu03 menu_go clearfix">
            <div class="view_01 menu_txt03">
              <a href="#"><p>kids</p></a>
            </div>
            <div class="view_02 menu_img03">
              <a href="#">
                <span class="hidden">이미지</span>
              </a>
            </div>
          </div>
          <div class="menu04 menu_go clearfix">
            <div class="view_01 menu_txt04">
              <a href="#" class="w_a">
                <p>world<br />of ascis</p>
              </a>
            </div>
            <div class="view_02 menu_img04">
              <a href="#">
                <span class="hidden">이미지</span>
              </a>
            </div>
          </div>
        </div>

<!-- bannerBox========================================================= -->
      <section id="bannerBox">
        <h2 class="ban_h2">collection</h2>
        <div class="banner_bigBox clearfix">
          <h3 class="hidden">이미지 및 동영상</h3>  
          <div class="media2">
            <video autoplay="autoplay" loop="loop" volume="0.5" muted="muted">
              <!-- muted="muted" 삭제하기!!!!!! -->
              <source src="../../media/asics_ban.mp4" type="video/mp4" />
            </video>
          </div>
          <div class="banner_view">
            <div class="banner_img clearfix">
              <div class="banner01"><a href="#"><span class="hidden">상의</span></a></div>
              <div class="banner02"><a href="#"><span class="hidden">하의</span></a></div>
              <div class="banner03"><a href="#"><span class="hidden">아우터</span></a></div>
              <div class="banner04"><a href="#"><span class="hidden">신발</span></a></div>
            </div>
            <div class="indicator">
              <ul class="hidden_wrap">
                <li><a href="banner01"><span>banner01</span></a></li>
                <li><a href="banner02"><span>banner02</span></a></li>
                <li><a href="banner03"><span>banner03</span></a></li>
                <li><a href="banner04"><span>banner04</span></a></li>

          <div class="art05"></div>
          <div class="art06"></div>
          <div class="art07"></div>
          <div class="art08"></div>
